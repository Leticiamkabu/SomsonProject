<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <div style="background-color:#f1f5f8;margin:0;padding:0;font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
        <table cellpadding="0" cellspacing="0"
            style="background-color:#e4ebf1;min-width:413px;min-width:320px;background-color:#e4ebf1" width="100%">
            <tbody>
                <tr>
                    <td valign="top"
                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                                <tr>
                                    <td bgcolor="#314CC5" height="150"
                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>

                    <td width="600"
                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
                        <table align="center" cellpadding="0" cellspacing="0"
                            style="width:100%;max-width:600px;margin:0 auto" width="600">
                            <tbody>
                                <tr>
                                    <td align="center" bgcolor="#314CC5"
                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px;padding:20px 15px 24px">
                                        <a href="{{host}}"
                                            style="font-family:Helvetica,Arial,Helvetica,sans-serif;font-size:14px;line-height:18px;font-weight:bold;color:#005ce4;text-decoration:none"
                                            rel="noreferrer" target="_blank">
                                            <img alt="LitDeal Global" src="{{host}}/static/assets/images/logo-light.png"  width="180"
                                            height="80">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td bgcolor="#0071ba"
                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px;border-radius:0 0 10px 10px">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tbody>
                                                <tr>
                                                    <td bgcolor="#ffffff"
                                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px;border-radius:6px">
                                                        <table cellpadding="0" cellspacing="0" width="100%">
                                                            <tbody>
                                                                
                                                                <tr>
                                                                    <td
                                                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
                                                                        <table
                                                                            style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px;">
                                                                            <tr>
                                                                                <td>
                                                                                    <h2 style="color: #333333; margin-bottom: 10px; border-bottom: 2px solid #333333; padding-bottom: 10px;">
                                                                                        {{headline}}</h2>
                                                                                    <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                                                                                       Dear {{user_name}},</p>
                                                                                    {% for i in message %}
                                                                                    <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                                                                                        {{ i }}
                                                                                    </p>
                                                                                    {% endfor %}
                                                                                    
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td style="border-top: 2px solid #333333; padding-top: 10px; text-align: center;">
                                                                                    <p style="color: #333333; font-size: 14px;">
                                                                                        Contact Us: <a href="mailto:info@litdealglobal.co.uk">info@litdealglobal.co.uk</a>
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td
                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px;padding-left:10px;padding-right:10px;padding:20px 40px 20px">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tbody>
                                                <tr>
                                                    <td align="center"
                                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px;padding:32px 0 10px;font:500 14px/17px Arial,Helvetica,sans-serif,Fira;color:#a7afb3">
                                                        &copy; {{year}} LitDeal Global. All rights reserved.
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </td>
                    <td valign="top"
                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                                <tr>
                                    <td bgcolor="#314CC5" height="150"
                                        style="font-family:Helvetica,Arial,Helvetica,sans-serif;color:#111111;font-size:14px;line-height:18px">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
